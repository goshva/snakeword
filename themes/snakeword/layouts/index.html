{{ define "main" }}
<div id="main" class="game">
  <div class="game__header">
    <div class="game_params_container">
      <span class="game__timer game__params-item" id="timer">
        <div id="timer-min"></div>
        :
        <div id="timer-sec"></div>
      </span>

      <span
        class="game__points game__params-item"
        id="points"
        title="{{ .Site.Params.Points}}"
        >...
      </span>

      <select id="word-input" class="game__word-input game__params-item">
        <option>{{ .Site.Params.Lets}}</option>
      </select>

      <span
        class="game__clear-button game__params-item"
        id="cut-btn"
        title="{{ .Site.Params.Cut}}"
        ><i class="fa-solid fa-delete-left"></i>
      </span>
    </div>
  </div>
  <div class="game__content">
    <div class="game__gameplace">
      <div id="gameplace" class="game__gameplace-wrapper"></div>
    </div>
    <div id="result"></div>
  </div>
</div>
{{ end }}
