{{ define "main" }}
<div id="main">
  <div class="content">
    <div class="hintBlock">
      <p class="hintWord"></p>
      <img id="hintImg" src="" class="hintImage" alt="">
    </div>
    <div id="gameplace">
      <div class="timer">
        {{- partial "leftButtonBLock.html" . -}}
        <div class="timer__items">
          <div class="timer__item timer__minutes">00</div>
          :
          <div class="timer__item timer__seconds">00</div>
        </div>
        {{- partial "rightButtonBlock.html" . -}}
      </div>
      {{- partial "pointsaAndWord.html" . -}}
    </div>
    <div class="dialog">
<img src="" class="imageGifs" alt="">
    </div>
    <div class="dialog_for_mobile">
      <img src="" class="imageGifForPhone" alt="">
    </div>
  </div>
</div>
<div
  class="gallery pure-form"
  style="position: fixed; top: 50%; left: 50%"
></div>
{{ end }}
