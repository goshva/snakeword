{{ define "main" }}
<div id="main">
{{- partial "modalBlock.html" . -}}
{{- partial "modalslider.html" . -}}
  <div class="header">
    <div class="pure-form" style="display: flex; justify-content: center">
      <span
        class="point-button pure-button-active"
        id="points"
        title="{{ .Site.Params.Points}}"
        >...
      </span>
      <select id="word-input" class="pure-input-3-5">
        <option>{{ .Site.Params.Lets}}</option>
      </select>

      <span
        class="clear-button pure-button-active"
        id="cut-btn"
        title="{{ .Site.Params.Cut}}"
        ><i class="fa-solid fa-delete-left"></i>
      </span>
    </div>
  </div>
  <div class="content">
    <div id=""></div>
    <div id="gameplace">
      <div class="timer">
        <div class="timer__items">
          <div class="timer__item timer__minutes">00</div>
          <div class="timer__item timer__seconds">00</div>
        </div>
      </div>
    </div>
    <div id="result"></div>
  </div>
</div>
<div
  class="gallery pure-form"
  style="position: fixed; top: 50%; left: 50%"
></div>
{{ end }}
