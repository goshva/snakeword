<!DOCTYPE html>
<html lang="{{ .Lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{.Site.Params.Description}}" />
    <meta property="og:description" content="{{.Site.Params.Description}}" />
    <meta property="og:url" content="{{ .Permalink }}{{ .Lang}}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ .Site.Params.MyRecord }}" />
    <meta property="og:image" content="/img/soc.jpg" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="fb:app_id" content=".Site.Params.FbAppId" />
    <title>{{.Title}}</title>
    <script
      src="https://kit.fontawesome.com/4e72f7ce5d.js"
      crossorigin="anonymous"
    ></script>
    {{ $css := resources.Get "/css/top-menu.css" | minify }}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet">
    {{ $css := resources.Get "/css/game.css" | minify }}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet">
    {{ $css := resources.Get "/css/pop-up.css" | minify }}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet">
  </head>
</html>
