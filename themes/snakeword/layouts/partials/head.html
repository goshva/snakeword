<!DOCTYPE html>
<html lang="{{ .Lang }}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{.Site.Params.Description}}" />
  <meta property="og:description" content="{{.Site.Params.Description}}" />
  <meta property="og:url" content="{{ .Permalink }}{{ .Lang}}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ .Site.Params.MyRecord }}" />
  <meta property="og:image" content="/img/soc.jpg" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />
  <meta property="fb:app_id" content=".Site.Params.FbAppId" />

  <title>{{.Title}}</title>
  <script src="https://kit.fontawesome.com/4e72f7ce5d.js" crossorigin="anonymous"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  {{ $css := resources.Get "/css/top-menu.css" | minify }}
  <link href="{{ $css.RelPermalink }}" rel="stylesheet">
  {{ $css := resources.Get "/css/game.css" | minify }}
  <link href="{{ $css.RelPermalink }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<script>
  var WebApp = window.Telegram.WebApp;

  WebApp.showAlert(`Добро пожаловать, @${WebApp.WebAppUser.username}.`);
</script>

</html>
